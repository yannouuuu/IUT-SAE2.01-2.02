extends: default-sans
base:
  font_size: 9 

page:
  margin: [0.6in, 0.6in, 0.6in, 0.6in]

base:
  font_size: 10
  font_color: '#333333'

heading:
  font_color: '#005A9C'
  margin_bottom: $base_font_size * 0.6
  h1_font_size: $base_font_size * 2.2
  h1_font_color: '#003366'
  h2_font_size: $base_font_size * 1.7
  h3_font_size: $base_font_size * 1.4

image:
  width: 80%
  align: center

caption:
  font_color: '#555555'
  font_size: $base_font_size * 0.9
  align: center
  font_style: italic

link:
  font_color: '#0066CC' 